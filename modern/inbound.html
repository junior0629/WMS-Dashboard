<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Warehouse Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="inbound.css" />
    <link rel="stylesheet" href="navbar.css" />
</head>
<body>
    <div class="loader-wrapper">
        <div class="truck-wrapper">
          <div class="truck">
            <div class="truck-container"></div>
            <div class="glases"></div>
            <div class="bonet"></div>
        
            <div class="base"></div>
        
            <div class="base-aux"></div>
            <div class="wheel-back"></div>
            <div class="wheel-front"></div>
        
            <div class="smoke"></div>
          </div>
        </div>
        </div>
<div id="navbar"></div>
  <div class="container">
    <div class="row">
        <div class="col-md-2">
            <div id="submitted" class="mt-4">
                <p id="submitted"></p>
            </div>
        </div>
        <div class="col-md-2">
            <div id="pending" class="mt-4">
                <p id="pending"></p>
            </div>
        </div>
        <div class="col-md-2">
            <div id="accepted" class="mt-4">
                <p id="accepted"></p>
            </div>
        </div>
        <div class="col-md-2">
            <div id="hold" class="mt-4">
                <p id="hold"></p>
            </div>
        </div>
        <div class="col-md-2">
            <div id="cancelled" class="mt-4">
                <p id="cancelled"></p>
            </div>
        </div>
        <div class="col-md-4"> <!-- Adjust the column size as needed -->
            <div class="row">
                <div class="col-md-6">
                    <div id="transactions" class="mt-4">
                        <!-- Content for storage -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="storage" class="mt-4">
                        <!-- Content for customer -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.27.0/apexcharts.min.js"></script>
  <script src="inbound.js"></script>
</body>
</html>
